services:
  postgres:
    image: postgres:15-alpine
    container_name: opentcg-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-opentcg}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opentcg-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opentcg-app
    environment:
      # Authentication: staging/production uses Google OAuth (not username auth)
      # Local dev (NODE_ENV=dev) uses simple username authentication
      NODE_ENV: staging
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-opentcg}
      PORT: ${PORT:-3000}
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_TOKEN_EXPIRATION: ${JWT_ACCESS_TOKEN_EXPIRATION:-15m}
      JWT_REFRESH_TOKEN_EXPIRATION: ${JWT_REFRESH_TOKEN_EXPIRATION:-7d}
      # Google OAuth Configuration
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      # Frontend URL for OAuth redirects
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - opentcg-network
    restart: unless-stopped

  frontend:
    build:
      context: ../OpenTCG-Frontend/app
      dockerfile: Dockerfile
      args:
        REACT_APP_API_BASE_URL: /api/v1
    container_name: opentcg-frontend
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - app
    networks:
      - opentcg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:

networks:
  opentcg-network:
    driver: bridge

